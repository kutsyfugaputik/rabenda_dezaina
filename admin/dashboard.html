<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель администратора</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Библиотека для диаграмм -->
</head>
<body>
  <header>
    <h1>Панель администратора</h1>
    <button onclick="logout()">Выйти</button>
  </header>
  
  <nav class="sidebar">
    <ul>
      <li><a href="#clients" onclick="showSection('clients')"> Клиенты</a></li>
      <li><a href="#masters" onclick="showSection('masters')">Мастера</a></li>
      <li><a href="#services" onclick="showSection('services')">Услуги</a></li>
      <li><a href="#statistics" onclick="showSection('statistics')">Статистика</a></li>
    </ul>
  </nav>

  <main>
    <!-- Разделы -->
    <section id="clients" class="section active">
      <h2>Клиенты</h2>
      <ul id="client-list">
        <!-- Данные клиентов -->
      </ul>
    </section>

    <section id="masters" class="section">
      <h2>Мастера</h2>
      <ul id="master-list">
        <!-- Данные мастеров -->
      </ul>
      <button onclick="createMaster()">Добавить мастера</button>
    </section>

    <section id="services" class="section">
      <h2>Услуги</h2>
      <ul id="service-list">
        <!-- Данные услуг -->
      </ul>
    </section>

    <section id="statistics" class="section">
      <h2>Статистика</h2>
      <canvas id="statistics-chart"></canvas> <!-- Диаграмма -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
